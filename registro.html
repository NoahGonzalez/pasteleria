</head>
<body>

  
    <!-- header -->
    <header class="navbar">
        <div class="logo">
            <img src="img/pasteleria-logo.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                    <a href="#">Productos</a>

            </ul>
        </nav>
        <div class="carro">
            🛒 Carro (0)
        </div>
    </header>

      <main>
    <section class="form-container">
      <h1>Registro de Usuario</h1>
      <form id="formRegistro">

        <!-- RUN -->
        <label for="run">RUN (sin puntos ni guion)</label>
        <input type="text" id="run" required minlength="7" maxlength="9" placeholder="Ej: 19011022K">

        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required maxlength="50">

        <!-- Apellidos -->
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" required maxlength="100">

        <!-- Correo -->
        <label for="correo">Correo</label>
        <input type="email" id="correo" required maxlength="100">

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" required minlength="4" maxlength="10">

        <!-- Dirección -->
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" required maxlength="300">

        <!-- Región y comuna -->
        <label for="region">Región</label>
        <select id="region" required>
          <option value="">Seleccione una región</option>
        </select>

        <label for="comuna">Comuna</label>
        <select id="comuna" required>
          <option value="">Seleccione una comuna</option>
        </select>

        <!-- Fecha de nacimiento -->
        <label for="fechaNac">Fecha de nacimiento</label>
        <input type="date" id="fechaNac">

        <!-- Botón -->
        <button type="submit">Registrar</button>
      </form>

    </section>
  </main>

     

        <!-- Footer -->
    <footer>
        <div class="footer-left">
            <h2>Mil Sabores</h2>
            <div class="logos">
                <img src="img/cards.webp" alt="cards">
            </div>
        </div>
    </footer>

    <script src="js/region-comuna.js"></script>
    <script src="js/registro.js"></script>

</body>
</html>
