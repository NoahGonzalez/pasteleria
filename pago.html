<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar pedido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="navbar">
        <div class="logo">
            <img src="img/pasteleria-logo.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Productos</a>
                    <ul class="dropdown">
                        <li><a href="tortas.html">Tortas</a></li>
                        <li><a href="postres.html">Postres</a></li>
                    </ul>
                </li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="carro" id="carro-btn" tabindex="0">
            üõí Carro <span id="carro-cantidad">0</span>
            <div id="carro-dropdown" class="carro-dropdown" style="display:none;">
                <div id="carro-lista"></div>
                <a href="carrito.html" class="btn-pagar" style="margin-top:10px;display:block;text-align:center;">Ir a carrito</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Finalizar compra</h1>
        <div class="carrito-box">
            <form id="form-pago">
                <h2>Datos del cliente</h2>
                <label>Nombre completo:<br>
                    <input type="text" name="nombre" required>
                </label>
                <label>Email:<br>
                    <input type="email" name="email" required>
                </label>
                <label>Direcci√≥n:<br>
                    <input type="text" name="direccion" required>
                </label>
                <label>Tel√©fono:<br>
                    <input type="tel" name="telefono" required>
                </label>
                <h2>M√©todo de pago</h2>
                <label>
                    <input type="radio" name="metodo" value="tarjeta" required> Tarjeta de cr√©dito/d√©bito
                </label>
                <label>
                    <input type="radio" name="metodo" value="efectivo" required> Pago en efectivo
                </label>
                <button type="submit" class="btn-pagar" style="margin-top:20px;">Confirmar pedido</button>
            </form>
            <div id="resumen-pedido" style="margin-top:30px;"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <h2>Mil Sabores</h2>
            <div class="logos">
                <img src="img/cards.webp" alt="cards">
            </div>
        </div>
    </footer>

    <script>
    // Carrito dropdown y contador
    function obtenerCarrito() {
        return JSON.parse(localStorage.getItem('carrito')) || [];
    }

    function actualizarCarroDropdown() {
        const lista = document.getElementById('carro-lista');
        const cantidad = document.getElementById('carro-cantidad');
        const carrito = obtenerCarrito();
        cantidad.textContent = carrito.reduce((acc, p) => acc + p.cantidad, 0);
        if (carrito.length === 0) {
            lista.innerHTML = '<p style="padding:10px;">El carrito est√° vac√≠o.</p>';
        } else {
            lista.innerHTML = '<ul style="list-style:none;padding:0;margin:0;">' +
                carrito.map(p => `<li style="padding:4px 0;border-bottom:1px solid #eee;">
                    ${p.nombre} x${p.cantidad} <span style="float:right;">$${(p.precio*p.cantidad).toLocaleString()}</span>
                </li>`).join('') +
                '</ul>';
        }
    }

    document.getElementById('carro-btn').addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = document.getElementById('carro-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        actualizarCarroDropdown();
    });

    document.addEventListener('click', function() {
        document.getElementById('carro-dropdown').style.display = 'none';
    });

    actualizarCarroDropdown();

    // Mostrar resumen del carrito en la p√°gina de pago
    function mostrarResumenPedido() {
        const resumen = document.getElementById('resumen-pedido');
        let carrito = obtenerCarrito();
        if (carrito.length === 0) {
            resumen.innerHTML = '<p>No hay productos en el carrito.</p>';
            return;
        }
        let html = '<h2>Resumen del pedido</h2><table style="width:100%;border-collapse:collapse;"><tr><th>Producto</th><th>Cantidad</th><th>Subtotal</th></tr>';
        let total = 0;
        carrito.forEach(p => {
            let subtotal = p.precio * p.cantidad;
            total += subtotal;
            html += `<tr>
                <td>${p.nombre}</td>
                <td>${p.cantidad}</td>
                <td>$${subtotal.toLocaleString()}</td>
            </tr>`;
        });
        html += `</table><h3>Total: $${total.toLocaleString()}</h3>`;
        resumen.innerHTML = html;
    }
    mostrarResumenPedido();

    // Procesar el formulario
    document.getElementById('form-pago').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('¬°Pedido confirmado! Gracias por tu compra.');
        localStorage.removeItem('carrito');
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
